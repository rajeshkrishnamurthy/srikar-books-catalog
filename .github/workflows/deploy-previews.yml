name: Deploy previews (branches + PRs)

on:
  push:
    branches-ignore:
      - main
      - staging
  pull_request:

permissions:
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    # Fork-safety: only run on PRs if the PR's head repo is this repo.
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use the staging config for all previews
      - name: Select staging Firebase config
        run: |
          rm -f scripts/config.js
          cp scripts/config.staging.js scripts/config.js

      - name: Deploy preview to Firebase Hosting (staging)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}
          projectId: srikar-book-deals-staging
          # channelId is optional; the action will create a PR/commit preview channel automatically
