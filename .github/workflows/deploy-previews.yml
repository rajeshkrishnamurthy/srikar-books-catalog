# .github/workflows/deploy-previews.yml
name: 'Deploy previews (branches + PRs)'

on:
  pull_request:
  push:
    branches-ignore: [main, staging]

jobs:
  preview:
    # Skip if it's a PR from a forked repo (no secrets available on forked PRs)
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use STAGING config
        run: cp scripts/config.staging.js scripts/config.js

      - name: Derive channel id
        id: ch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "id=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            CH="${GITHUB_REF_NAME//\//-}"
            CH=$(echo "$CH" | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9-' | cut -c1-32)
            echo "id=$CH" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Firebase Hosting (preview on STAGING project)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}
          projectId: srikar-book-deals-staging
          channelId: ${{ steps.ch.outputs.id }}
          expires: 7d
