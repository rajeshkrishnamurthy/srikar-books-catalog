# Deploy a Firebase Hosting preview for each PR
name: Deploy to Firebase Hosting on PR
on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # No build step needed for a static site (HTML/CSS/JS)

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SRIKAR_BOOK_DEALS }}
          projectId: srikar-book-deals
          # Optional: auto-expire preview after 7 days
          # expires: 7d
